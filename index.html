			amount:'3945.26',

			total:'5000.00'
		};
		//实例化1
		var wa = $('#walletEl').initSMWallet(config);
		
		//reload 重新渲染

        config.amount = '2500.00';
		$('#walletEl2').initSMWallet(config);
		
		//实例化3
        config.amount = '1500.00';

</script>
